<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji-Moods</title>
    <!-- Emojipedia CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emojipedia@3.2.0/dist/emojipedia.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>
    <h1 class="h1"> Emoji Moods </h1>
    <h2 class="h2">How are you feeling?</h2>
    <div class="title-emojis">😊😴😌😄😠🥰</div>
    <h3 class="h3" id="h3">Need an emoji to help show how you feel? Get started below</h3>

    <div class="button-container">
        <button class="start-button">Start Here!</button>
    </div>


    <!-- dropdown menu examples from https://blog.hubspot.com/website/html-dropdown -->
    <div class="dropdown-container">
        <div class="happy" style="display: none;">
            <select id="dropdown-happy" class="dropdown-happy">
                <option value="" selected>Select a Happy Mood</option>
                <option value="Happy">Happy</option>
                <option value="Peaceful">Peaceful</option>
                <option value="Funny">Funny</option>
                <option value="Lovely">Lovely</option>
            </select>
            <button>See my Mood</button>
        </div>

        <div class="sad" style="display: none;">
            <select id="dropdown-sad" class="dropdown-sad">
                <option value="" selected>Select a Sad Mood</option>
                <option value="Tired">Tired</option>
                <option value="Upset">Upset</option>
                <option value="Sad">Sad</option>
                <option value="Angry">Angry</option>
            </select>
            <button>See my Mood</button>
        </div>
    </div>



    <div class="emoji-container" id="emojiContainer"></div>

    <div class="button-container">
        <button class="quote-button">❤️ Click here for an inspirational quote ❤️</button>
    </div>


    <div class="quoteContainer" id="quoteContainer"></div>

    <script src="./assets/logic/logic.js"></script>
</body>

</html>
